<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="font-size:24px, margin_bottom=10px">GTP Tool</h1>
    <form action="" class="apikey" id="api">
        <input type="text" id="apikey" placeholder="Please enter your API key ...">
        <button type="submit" id="saveKey" form="api">Save</button>
        <button type="button" id="showKey">Show API Key</button>
        <br>
        <a class="hint" href="https://beta.openai.com/account/api-keys">Where can I generate my API
            key?</a>
        <p> 
            <h2>Prompt design</h2>
            <textarea id="promptinput" name="prompt" rows="5" cols="70" >Tell me more about "##SELECTED TEXT##":</textarea>
        </p>
        <button type="button" id="createPrompt">Create prompt</button>
        
        <h2 style="color:red">List of prompts</h2>
        <ol id="list-of-prompts" ></ol>
        
        <script src="popup.js"></script>
    </form>
</body>

</html>
